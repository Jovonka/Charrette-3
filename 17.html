<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Load</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .image-container {
            width: 100vw;
            height: 80vh;
            overflow: hidden;
            perspective: 80px;
        }

        .tracking-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.2) rotateX(15deg) rotateY(15deg); /* Initial distortion */
            transition: transform 0.1s ease-out;
        }
        .title {
            position: absolute;
            top: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }
    /* Hamburger Icon */
    .menu-icon {
            font-size: 24px; /* Reduced size */
            color: white;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px; /* Adjusted position */
            z-index: 9000;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #33333380;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px; /* Adjusted padding */
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 16px; /* Reduced padding */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            color: white;
            display: block;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a:hover {
            background-color: #44444400;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding: 30px;
            z-index: 1000;
        }
        .sidebar {
        height: 100vh;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #33333380;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 40px;
        z-index: 1000;
    }

    /* Style for links in the sidebar */
    .sidebar a {
        padding: 8px 16px;
        text-decoration: none;
        font-size: 14px;
        color: white;
        display: block;
        transition: 0.3s;
        z-index: 1000;
    }

    .sidebar a:hover {
        background-color: #44444400;
    }

    /* Highlight Page 1 with gray background */
    .sidebar a[href="17.html"] {
        background-color: gray;
    }


    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

    </div>
    <div class="title">Cat</div>

<div class="image-container">
    <img class="tracking-image" id="randomImage" alt="Tracking Image">
</div>

<script>
       function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
    // Array of images to randomly choose from
    const imageArray = [
        "https://png.pngtree.com/png-clipart/20230511/ourmid/pngtree-isolated-cat-on-white-background-png-image_7094927.png",
        "https://png.pngtree.com/png-vector/20240715/ourmid/pngtree-british-shorthair-cat-grooming-png-image_13116684.png",
        "https://www.rochestercatvet.com/images/page-heroes/cat-laying-down-5.png",
        "https://png.pngtree.com/png-vector/20240310/ourmid/pngtree-grey-cat-happily-sleeps-moving-tail-png-image_11926223.png"
    ];

    // Select a random image from the array
    const randomImageSrc = imageArray[Math.floor(Math.random() * imageArray.length)];
    document.getElementById("randomImage").src = randomImageSrc;

    const image = document.querySelector(".tracking-image");

    function updateTransform(x, y) {
        // Limit rotation effect
        const rotateY = (x / window.innerWidth - 0.5) * 40; // Rotate horizontally
        const rotateX = (y / window.innerHeight - 0.5) * -40; // Rotate vertically

        // Apply perspective transform
        image.style.transform = `scale(1.2) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    // Desktop Mouse Movement
    document.addEventListener("mousemove", (event) => {
        updateTransform(event.clientX, event.clientY);
    });

    // Mobile Device Orientation
    window.addEventListener("deviceorientation", (event) => {
        let x = event.gamma;  // Left/Right tilt (-90 to 90)
        let y = event.beta;   // Front/Back tilt (-180 to 180)
        updateTransform(x * 5 + window.innerWidth / 2, y * 5 + window.innerHeight / 2);
    });
</script>

</body>
</html>
