<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Reveal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .content {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            z-index: 20;
        }

        .content img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            z-index: 10;
            transition: opacity 2s ease-in-out;
        }

        .raindrop {
            width: 5px;
            height: 20px;
            background: rgba(173, 216, 230, 0.7);
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* The blue fill rising from the bottom */
        .blue-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 0;
            background: linear-gradient(to top, #0066cc, #3399ff);
            z-index: 15;
            transition: height 4s ease-in-out;
        }
   /* Hamburger Icon */
   .menu-icon {
            font-size: 24px; /* Reduced size */
            color: white;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px; /* Adjusted position */
            z-index: 9000;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #33333380;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px; /* Adjusted padding */
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 16px; /* Reduced padding */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            color: white;
            display: block;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a:hover {
            background-color: #44444400;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding: 30px;
            z-index: 1000;
        }
        .sidebar {
        height: 100vh;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #33333380;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 40px;
        z-index: 1000;
    }

    /* Style for links in the sidebar */
    .sidebar a {
        padding: 8px 16px;
        text-decoration: none;
        font-size: 14px;
        color: white;
        display: block;
        transition: 0.3s;
        z-index: 1000;
    }

    .sidebar a:hover {
        background-color: #44444400;
    }

    /* Highlight Page 1 with gray background */
    .sidebar a[href="19.html"] {
        background-color: gray;
    }


    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">Page 1</a>
        <a href="2.html">Page 2</a>
        <a href="3.html">Page 3</a>
        <a href="4.html">Page 4</a>
        <a href="5.html">Page 5</a>
        <a href="6.html">Page 6</a>
        <a href="7.html">Page 7</a>
        <a href="8.html">Page 8</a>
        <a href="9.html">Page 9</a>
        <a href="10.html">Page 10</a>
        <a href="11.html">Page 11</a>
        <a href="12.html">Page 12</a>
        <a href="13.html">Page 13</a>
        <a href="14.html">Page 14</a>
        <a href="15.html">Page 15</a>
        <a href="16.html">Page 16</a>
        <a href="17.html">Page 17</a>
        <a href="18.html">Page 18</a>
        <a href="19.html">Page 19</a>
        <a href="20.html">Page 20</a>
    </div>

<div class="rain-container" id="rain"></div>
<div class="blue-fill" id="blueFill"></div>

<div class="content" id="content">
    
    <img src="https://media0.giphy.com/media/lQfjlsG5oHQDmw5pSY/giphy.gif?cid=6c09b95277g9ibb943opa11qhzkkotgg9vz7s7i2kzden5n8&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Revealed Image">
</div>

<script>
     function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
    const rainContainer = document.getElementById("rain");
    const blueFill = document.getElementById("blueFill");
    const content = document.getElementById("content");

    function createRain() {
        for (let i = 0; i < 100; i++) {
            let drop = document.createElement("div");
            drop.classList.add("raindrop");
            drop.style.left = Math.random() * 100 + "vw";
            drop.style.animationDuration = Math.random() * 2 + 1 + "s";
            rainContainer.appendChild(drop);
        }

        // Start the blue fill effect after some rain falls
        setTimeout(() => {
            blueFill.style.height = "100vh"; // Rise to cover the screen

            // Fade out the rain
            setTimeout(() => {
                rainContainer.style.opacity = "0";

                // Hide the rain completely after fading out
                setTimeout(() => {
                    rainContainer.style.display = "none";
                }, 2000);

                // After the blue fill covers the screen, fade it out
                setTimeout(() => {
                    blueFill.style.transition = "opacity 2s ease-in-out";
                    blueFill.style.opacity = "0";

                    // Finally, show the content
                    setTimeout(() => {
                        blueFill.style.display = "none";
                        content.style.opacity = "1";
                    }, 2000);
                }, 2000);
            }, 4000);

        }, 2000);
    }

    createRain();
   
</script>

</body>
</html>
