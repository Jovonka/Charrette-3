    <script>
           function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
// Array of possible words to type
const targetWords = ['unlock', 'reveal', 'show', 'secret', 'hidden', 'discover'];

// Randomly select a word from the array
const targetWord = targetWords[Math.floor(Math.random() * targetWords.length)];

const userInputElement = document.getElementById('user-input');
const hiddenTextElement = document.getElementById('hidden-text');
const imageElement = document.getElementById('image');
const successMessageElement = document.getElementById('success-message');
const inputFeedbackElement = document.getElementById('input-feedback');
const hintElement = document.getElementById('hint');
let userInput = '';

// Function to randomly generate text
function generateRandomText() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    return chars.charAt(Math.floor(Math.random() * chars.length));
}

// Function to start the Type-to-Reveal effect
function typeToReveal() {
    userInput = userInputElement.value;

    // Generate random letters
    let randomLetters = '';
    for (let i = 0; i < targetWord.length; i++) {
        if (i < userInput.length) {
            randomLetters += userInput.charAt(i).toUpperCase();
        } else {
            randomLetters += generateRandomText();
        }
    }

    hiddenTextElement.textContent = randomLetters;

    // If the user types the correct word, reveal the image
    if (userInput.toLowerCase() === targetWord) {
        imageElement.style.display = 'block';
        successMessageElement.textContent = 'Congratulations! The image is revealed!';
        inputFeedbackElement.textContent = ''; // Clear feedback when success
    } else {
        // Hide the image if the user no longer types the correct word
        imageElement.style.display = 'none';
        successMessageElement.textContent = '';
        inputFeedbackElement.textContent = `Keep typing... You're almost there!`;
    }
}

// Display the hint: type this word
hintElement.textContent = `Hint: Type this word: ${targetWord}`;

// Event listener for user input
userInputElement.addEventListener('input', typeToReveal);

    </script>
