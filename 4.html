<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-to-Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        .image-container {
            margin-top: 20px;
            display: inline-block;
            width: 400px;
            height: 300px;
            background-color: #333;
            color: #fff;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hidden-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: 5px;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 20px;
            width: 200px;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .success-message {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Type to Reveal the Image</h1>
        <div class="image-container">
            <div class="hidden-text" id="hidden-text">??????</div>
            <img src="https://via.placeholder.com/400x300" alt="Hidden Image" class="image" id="image">
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type to reveal" />
        </div>
        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        // Array of possible words to type
        const targetWords = ['unlock', 'reveal', 'show', 'secret', 'hidden', 'discover'];
        
        // Randomly select a word from the array
        const targetWord = targetWords[Math.floor(Math.random() * targetWords.length)];
        
        const userInputElement = document.getElementById('user-input');
        const hiddenTextElement = document.getElementById('hidden-text');
        const imageElement = document.getElementById('image');
        const successMessageElement = document.getElementById('success-message');
        let userInput = '';

        // Function to randomly generate text
        function generateRandomText() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }

        // Function to start the Type-to-Reveal effect
        function typeToReveal() {
            userInput = userInputElement.value;

            // Generate random letters
            let randomLetters = '';
            for (let i = 0; i < targetWord.length; i++) {
                if (i < userInput.length) {
                    randomLetters += userInput.charAt(i).toUpperCase();
                } else {
                    randomLetters += generateRandomText();
                }
            }

            hiddenTextElement.textContent = randomLetters;

            // If the user types the correct word, reveal the image
            if (userInput.toLowerCase() === targetWord) {
                imageElement.style.display = 'block';
                successMessageElement.textContent = 'Congratulations! The image is revealed!';
            } else {
                successMessageElement.textContent = '';
            }
        }

        // Event listener for user input
        userInputElement.addEventListener('input', typeToReveal);
    </script>

</body>
</html>
