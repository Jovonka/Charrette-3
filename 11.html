<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Scan Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Hologram scan container */
        .scan-container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Progress bar container */
        .progress-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            height: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #ffffff00;
            border-radius: 10px;
            transition: width 0.1s ease-in-out;
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: -100%;
            width: 100%;
            height: 10px;
            background: rgba(0, 255, 255, 0.8);
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% {
                top: -100%;
            }
            50% {
                top: 50%;
            }
            100% {
                top: 100%;
            }
        }

        /* Hidden content */
        .content {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-align: center;
        }

        .revealed .content {
            opacity: 1;
        }

        /* UI elements */
        .title {
            color: #00ffff;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            color: #aaa;
            font-size: 18px;
            text-align: center;
        }

        .message {
            color: #00ffff;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Checkmark and X */
        .checkmark, .xmark {
            font-size: 50px;
            margin-top: 20px;
        }

        .checkmark {
            color: green;
        }

        .xmark {
            color: red;
        }

        /* Rotating 3D sphere */
        .sphere {
            width: 100px;
            height: 100px;
            background-color: #00ffff;
            border-radius: 50%;
            animation: rotate 5s infinite linear;
            margin-top: 20px;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Try Again Button */
        .try-again {
            color: #00ffff;
            background-color: #333;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .try-again:hover {
            background-color: #555;
        }
  /* Hamburger Icon */
  .menu-icon {
            font-size: 24px; /* Reduced size */
            color: white;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px; /* Adjusted position */
            z-index: 9000;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #33333380;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px; /* Adjusted padding */
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 16px; /* Reduced padding */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            color: white;
            display: block;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a:hover {
            background-color: #44444400;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding: 30px;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <a href="18.html">Page 18</a>
        <a href="19.html">Page 19</a>
        <a href="20.html">Page 20</a>
    </div>
    <div class="scan-container">
        <!-- Message before scan -->
        <div class="message">Scan check...</div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Scan Line -->
        <div class="scan-line"></div>

        <!-- Content -->
        <div class="content">
            <div class="description">
                Welcome to the future of loading! 
            </div>
        </div>

        <!-- Checkmark or X -->
        <div class="checkmark"></div>
        <div class="xmark"></div>

        <!-- Rotating Sphere for Access Granted -->
        <div class="sphere" style="display: none;"></div>

        <!-- Try Again Button for Access Denied -->
        <button class="try-again" style="display: none;" onclick="tryAgain()">Try Again</button>
    </div>

    <script>
           function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
        let loadingPercentage = 0;
        const progressBar = document.querySelector('.progress-bar');
        const scanLine = document.querySelector('.scan-line');
        const content = document.querySelector('.content');
        const message = document.querySelector('.message');
        const checkmark = document.querySelector('.checkmark');
        const xmark = document.querySelector('.xmark');
        const sphere = document.querySelector('.sphere');
        const tryAgainButton = document.querySelector('.try-again');

        // Randomized scan success or failure
        let scanSuccess = Math.random() > 0.5; // 50% chance to succeed or fail

        window.onload = () => {
            // Initialize the progress bar and scan effect
            let loadingInterval = setInterval(() => {
                loadingPercentage++;
                progressBar.style.width = loadingPercentage + '%';

                if (loadingPercentage >= 100) {
                    clearInterval(loadingInterval);
                    startScan();
                }
            }, 50); // Increase loading speed as needed
        };

        function startScan() {
            setTimeout(() => {
                if (scanSuccess) {
                    // Show content if scan is successful
                    document.querySelector('.scan-container').classList.add('revealed');
                    message.textContent = "Scan complete: Access granted!";
                    checkmark.style.display = 'block'; // Show checkmark
                    checkmark.textContent = '✔'; // Display checkmark
                    sphere.style.display = 'block'; // Show rotating sphere
                } else {
                    // Deny access if scan fails
                    message.textContent = "Scan complete: Access denied :(";
                    xmark.style.display = 'block'; // Show X mark
                    xmark.textContent = '❌'; // Display X mark
                    tryAgainButton.style.display = 'block'; // Show Try Again button
                }

                // Remove scan line after scan completion
                scanLine.style.animation = 'none';
                scanLine.style.top = '100%';
            }, 2000); // Delay after progress bar completion
        }

        // Function to manually refresh the page when the user clicks "Try Again"
        function tryAgain() {
            location.reload(); // Refresh the page
        }
    </script>

</body>
</html>
