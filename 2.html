<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        /* Style for the body */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000000;
        }

        /* Bouncing Ball Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: bounce 1.5s ease-in-out infinite;
        }

        /* Keyframes for bouncing animation */
        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-50px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        /* Content visible after loading */
        .content {
            display: none;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #ffffff;
        }

  /* Hamburger Icon */
  .menu-icon {
            font-size: 24px; /* Reduced size */
            color: white;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px; /* Adjusted position */
            z-index: 9000;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #33333380;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px; /* Adjusted padding */
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 16px; /* Reduced padding */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            color: white;
            display: block;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a:hover {
            background-color: #44444400;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding: 30px;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="1.html">Page 1</a>
        <a href="2.html">Page 2</a>
        <a href="3.html">Page 3</a>
        <a href="4.html">Page 4</a>
        <a href="5.html">Page 5</a>
        <a href="6.html">Page 6</a>
        <a href="7.html">Page 7</a>
        <a href="8.html">Page 8</a>
        <a href="9.html">Page 9</a>
        <a href="10.html">Page 10</a>
        <a href="11.html">Page 11</a>
        <a href="12.html">Page 12</a>
        <a href="13.html">Page 13</a>
        <a href="14.html">Page 14</a>
        <a href="15.html">Page 15</a>
        <a href="16.html">Page 16</a>
        <a href="17.html">Page 17</a>
        <a href="18.html">Page 18</a>
        <a href="19.html">Page 19</a>
        <a href="20.html">Page 20</a>
    </div>
    <!-- Loader (bouncing ball) -->
    <div class="loader"></div>

    <!-- Main content that will be shown after loading -->
    <div class="content">
        <p>This page has a loading animation everytime you refresh!</p>
    </div>

    <script>
           function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
        // Function to hide the loader and show the content after page load with a delay
        window.onload = function() {
            // Set a delay before hiding the loader and showing the content
            setTimeout(function() {
                // Hide the loader
                document.querySelector('.loader').style.display = 'none';
                // Show the content
                document.querySelector('.content').style.display = 'block';
            }, 2000);  // 2000ms (2 seconds) delay
        }
    </script>

</body>
</html>
