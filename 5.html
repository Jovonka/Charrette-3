<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-to-Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .scratch-card {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }

        .scratch-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .scratch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Create 5 columns */
            grid-template-rows: repeat(2, 1fr); /* Create 2 rows */
            gap: 5px;
            pointer-events: auto;
        }

        .scratch-overlay div {
            background-color: gray;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #message {
            position: absolute;
            top: 1%;
           
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
  /* Hamburger Icon */
  .menu-icon {
            font-size: 24px; /* Reduced size */
            color: white;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px; /* Adjusted position */
            z-index: 9000;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #33333380;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px; /* Adjusted padding */
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 16px; /* Reduced padding */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            color: white;
            display: block;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a:hover {
            background-color: #44444400;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding: 30px;
            z-index: 1000;
        }
        .sidebar {
        height: 100vh;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #33333380;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 40px;
        z-index: 1000;
    }

    /* Style for links in the sidebar */
    .sidebar a {
        padding: 8px 16px;
        text-decoration: none;
        font-size: 14px;
        color: white;
        display: block;
        transition: 0.3s;
        z-index: 1000;
    }

    .sidebar a:hover {
        background-color: #44444400;
    }

    /* Highlight Page 1 with gray background */
    .sidebar a[href="5.html"] {
        background-color: gray;
    }


    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">Page 1</a>
        <a href="2.html">Page 2</a>
        <a href="3.html">Page 3</a>
        <a href="4.html">Page 4</a>
        <a href="5.html">Page 5</a>
        <a href="6.html">Page 6</a>
        <a href="7.html">Page 7</a>
        <a href="8.html">Page 8</a>
        <a href="9.html">Page 9</a>
        <a href="10.html">Page 10</a>
        <a href="11.html">Page 11</a>
        <a href="12.html">Page 12</a>
        <a href="13.html">Page 13</a>
        <a href="14.html">Page 14</a>
        <a href="15.html">Page 15</a>
        <a href="16.html">Page 16</a>
        <a href="17.html">Page 17</a>
        <a href="18.html">Page 18</a>
        <a href="19.html">Page 19</a>
        <a href="20.html">Page 20</a>
    </div>
    <div id="message">Click the gray squares to reveal the image!</div>

    <div class="scratch-card">
        <!-- Image will be dynamically added here -->
        <img id="scratch-image" src="hello" alt="Hidden Image" />
        <div class="scratch-overlay" id="scratch-overlay">
            <!-- 10 clickable squares (5x2 grid) -->
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>

    <script>
           function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
        const overlay = document.getElementById('scratch-overlay');
        const message = document.getElementById('message');
        const squares = overlay.querySelectorAll('div');
        const imageElement = document.getElementById('scratch-image');
        let revealedCount = 0;

        // Array of offline image paths (replace with your local image paths)
        const imageArray = [
            'images/1.png',
            'images/2.jpg',
            'images/3.jpg',
            'images/4.jpg',
           
        ];

        // Select a random image from the array
        const randomImage = imageArray[Math.floor(Math.random() * imageArray.length)];
        imageElement.src = randomImage; // Set the randomly selected image as the source

        // Add click event to each square
        squares.forEach((square) => {
            square.addEventListener('click', () => {
                revealSquare(square);
            });
        });

        function revealSquare(square) {
            // Fade out the square by setting its opacity to 0
            square.style.opacity = '0';
            revealedCount++;

            // Check if all squares are revealed
            if (revealedCount === squares.length) {
                message.textContent = 'You have revealed the image!';
            }
        }
    </script>

</body>
</html>
