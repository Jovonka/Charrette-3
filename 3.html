<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Content Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
        }
        .content {
            position: absolute;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="content">Hello</div>
    <div class="content">Random Position!</div>
    <div class="content">Surprise!</div>
    <div class="content">Where did I go?</div>

    <script>
        function randomizePositions() {
            const elements = document.querySelectorAll('.content');
            const maxX = window.innerWidth - 200; // Prevents overflow
            const maxY = window.innerHeight - 100; // Prevents overflow

            elements.forEach(element => {
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                element.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });
        }

        window.onload = randomizePositions;
    </script>

</body>
</html>
