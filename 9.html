        .image {

            opacity: 0;
            transition: opacity 1s ease;
        }

        #message {
            position: absolute;

  /* Hamburger Icon */

        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;

        .sidebar {

    <div id="message">Shake your mouse to reveal the image!</div>

    <div class="image-container">
        <img id="image" class="image" src="https://images.pexels.com/photos/1561931/pexels-photo-1561931.jpeg?cs=srgb&dl=pexels-pixabay-1561931.jpg&fm=jpg" alt="Image to reveal">
    </div>

    <script>
           function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
        const image = document.getElementById('image');
        const message = document.getElementById('message');
        let mouseMoveDetected = false;
        let timer;

        // Detect mouse movement
        window.addEventListener('mousemove', () => {
            if (!mouseMoveDetected) {
                mouseMoveDetected = true;
                image.style.opacity = 1;  // Show the image when the mouse moves
                message.textContent = "Keep shaking your mouse to keep the image visible!";
            }

            // Reset the timer when the mouse moves
            clearTimeout(timer);
            timer = setTimeout(() => {
                mouseMoveDetected = false;
                image.style.opacity = 0;  // Hide the image if the mouse stops moving
                message.textContent = "Shake your mouse to reveal the image!";
            }, 500);  // 500ms delay before hiding the image
        });
    </script>

</body>
