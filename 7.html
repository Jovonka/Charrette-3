<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .image-container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hidden-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #message {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 10;
        }

  /* Hamburger Icon */
  .menu-icon {
            font-size: 24px; /* Reduced size */
            color: white;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px; /* Adjusted position */
            z-index: 9000;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #33333380;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 40px; /* Adjusted padding */
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 16px; /* Reduced padding */
            text-decoration: none;
            font-size: 14px; /* Reduced font size */
            color: white;
            display: block;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a:hover {
            background-color: #44444400;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding: 30px;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <!-- Hamburger Icon -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">Page 1</a>
        <a href="2.html">Page 2</a>
        <a href="3.html">Page 3</a>
        <a href="4.html">Page 4</a>
        <a href="5.html">Page 5</a>
        <a href="6.html">Page 6</a>
        <a href="7.html">Page 7</a>
        <a href="8.html">Page 8</a>
        <a href="9.html">Page 9</a>
        <a href="10.html">Page 10</a>
        <a href="11.html">Page 11</a>
        <a href="12.html">Page 12</a>
        <a href="13.html">Page 13</a>
        <a href="14.html">Page 14</a>
        <a href="15.html">Page 15</a>
        <a href="16.html">Page 16</a>
        <a href="17.html">Page 17</a>
        <a href="18.html">Page 18</a>
        <a href="19.html">Page 19</a>
        <a href="20.html">Page 20</a>
    </div>
    <div id="message">Press the spacebar repeatedly to reveal the image!</div>

    <div class="image-container">
        <img id="hiddenImage" class="hidden-image" src="https://images.pexels.com/photos/1561931/pexels-photo-1561931.jpeg?cs=srgb&dl=pexels-pixabay-1561931.jpg&fm=jpg" alt="Hidden Image">
    </div>

    <script>
           function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "180px") { /* Smaller width */
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "180px"; /* Smaller width */
            }
        }
        let revealLevel = 0; // Track how much of the image is revealed
        const hiddenImage = document.getElementById('hiddenImage');
        const maxRevealLevel = 10; // Number of times spacebar needs to be pressed to fully reveal

        // Handle spacebar press event to reveal the image
        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && revealLevel < maxRevealLevel) {
                revealLevel++;

                // Update the opacity of the hidden image based on reveal level
                hiddenImage.style.opacity = revealLevel / maxRevealLevel;

                // When fully revealed, change the message
                if (revealLevel === maxRevealLevel) {
                    document.getElementById('message').textContent = 'Image Revealed!';
                }
            }
        });
    </script>

</body>
</html>
